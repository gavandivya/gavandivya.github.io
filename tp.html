<script>
function showImg( id ) {
        // hide previously shown image
        for ( i = 1; i< 3; i++) {
            var obj = document.getElementById( "picture" + i );
            if (obj.className == 'hide')
            obj.className = 'show';
            else
            obj.className = 'hide';
        }
        var obj = document.getElementById( "picture" + id );      
        if (obj.className == 'hide')
            obj.className = 'show';
        else
            obj.className = 'hide';
}
</script>
<style type="text/css">
    .show{display:block;}
    .hide{display:none;}
</style>

<input type="button" onclick="showImg(1);" value="View">

<input type="button" onclick="showImg(2);" value="View">
